<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>2016飞行图</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="stylesheet" href="/assets/css/amazeui.min.css"/>
  <script src="/js/count.js"></script>
  <link href="css/fly.css" rel="stylesheet" />
</head>
<body>
    <!--内容区Start-->  
    <div class="content">
        <img src="pic/active0201.jpg"/>
        <img style="margin-bottom:-1px;" src="pic/active0202.jpg" />
        <div class="inputPanel am-form">
            <span style="display:block;">
                <input style="border-radius:3px;" type="text" placeholder="选择您的城市" readonly="readonly"/>
            </span>
            <span style="display:block;">
                <input style="border-radius:3px;" type="text" placeholder="2016您飞过的城市" readonly="readonly" />
            </span>
        </div>
        <img style="" src="pic/active0205.jpg" />
        <img id="btn_create" style="" src="pic/active0204.jpg" />
    </div>
    <!--内容区End-->  
    
    <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">全部选择完成才能生成！</div>
            <div class="am-modal-bd">
                
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn">确定</span>
            </div>
        </div>
    </div>

    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">正在生成...</div>
            <div class="am-modal-bd">
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
        </div>
    </div>

    <div class="am-modal-actions" id="my-actions">
        <div class="am-modal-actions-group">
            <ul id="scityList">
                <li class="SCity">太原</li>
                <li class="SCity">大同</li>
                <li class="SCity">运城</li>
                <li class="SCity">长治</li>
                <li class="SCity">临汾</li>
                <li class="SCity">吕梁</li>
                <li class="SCity">五台山</li>
            </ul>
        </div>
        <div class="am-modal-actions-group">
            <button class="am-btn am-btn-warning am-btn-block" data-am-modal-close>关闭</button>
        </div>
    </div>

    <div class="am-modal-actions" id="my-actions-city">
        <div class="am-modal-actions-group">
            <div id="cityListBar" class="am-g" style="height:45px;background-color:#a01678;color:#fff;font-size:1.6rem;">
                <div class="am-u-sm-6" data-type="0" style="text-align:center;padding-top:5px;border-right:1px dashed #fff;height:40px;">
                    国内
                    <br /><img src="angleDown.png" style="width:10px;margin-top:-11px;"/>
                </div>
                <div class="am-u-sm-6" data-type="1" style="text-align:center;padding-top:5px;height:40px;">国际<br /></div>
            </div>
            <div style="clear:both;"></div>
            <ul class="cityList" style="height:30rem;overflow-y:auto;"></ul>
        </div>
        <div class="am-modal-actions-group">
            <button class="am-btn am-btn-warning am-btn-block" data-am-modal-close>选择完成</button>
        </div>
    </div>

    <ul style="display:none;" id="template">
        <li data-city="{city}" data-long="{fly}" data-type="{cityType}">
            <button class="am-btn am-btn-default am-icon-plus" style="width:94%;text-align:left;"><span style="margin-right:5px;margin-left:5px;">{city}</span><span class="am-badge am-badge-primary am-round">0</span></button>
        </li>
    </ul>    
    <ul style="display:none;">
        <li data-city="{city}" data-long="{fly}" data-type="{cityType}">
            <span class="title">{city}</span>
            <span class="num">0次</span>
            <span class="operbtnl">
                <i class="am-icon-plus"></i>
            </span>
            <span class="operbtnr">
                <i class="am-icon-minus"></i>
            </span>
        </li>
    </ul>     
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/amazeui.min.js"></script>
<script src="/js/jquery.cookie.js"></script>
<script src="/js/common.js"></script>
<script src="/js/c_fly.js?v=201612141730"></script>
</body>
</html>
