<!DOCTYPE html>

<html>
<head>
    <title>山西出行</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <style>
        .weui-cell__bd p{
            color:#777;
            font-size:0.7rem;
        }
    </style>
</head>
<body>
    <div style="margin-top:1rem;text-align:center;">
        <span style="font-size:1.4rem;margin-bottom:1rem;color:#05b433;font-weight:600;">门票领取步骤</span>
        <img id="img_qrcode" src="" style="width:100%;border:1px solid #ddd;"/>
        <span style="display:block;font-size:0.8rem;color:#999;">长按保存到手机</span>
    </div>

    <div class="weui-cells__title" style="font-weight:bold;">领取步骤</div>
    <div class="weui-cells weui-cells_radio">
        <label class="weui-cell weui-check__label" for="x11">
            <div class="weui-cell__bd">
                <p>1、将上面您的专属二维码海报长按保存到手机</p>
            </div>
        </label>
        <label class="weui-cell weui-check__label" for="x11">
            <div class="weui-cell__bd">
                <p>2、将二维码发送到朋友圈或者发送给微信好友</p>
            </div>
        </label>
        <label class="weui-cell weui-check__label" for="x11">
            <div class="weui-cell__bd">
                <p>3、好友扫码关注后，即可获得您送给他的120元飞行礼券，同时给您积攒一次人气</p>
            </div>
        </label>
        <label class="weui-cell weui-check__label" for="x11">
            <div class="weui-cell__bd">
                <p>4、攒够3个人气后，兑换门票成功，系统下发门票兑换码</p>
            </div>
        </label>
        <label class="weui-cell weui-check__label" for="x11">
            <div class="weui-cell__bd">
                <p>5、按兑换码说明领取门票</p>
            </div>
        </label>
    </div>
    <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>

    <script src="/js/common.js?v=20170420"></script>
    <script src="/js/c_Gift.js"></script>
