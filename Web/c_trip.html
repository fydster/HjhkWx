<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link href="style/c_trip.css?v=20170428" rel="stylesheet" />
    <script src="js/count.js"></script>
</head>
<body>
    <header class="am-topbar am-topbar-fixed-top am-topbar-inverse" style="padding-top:10px;background-color:#ba3987; margin-bottom:0;height:80px;">
        <div id="topCityBar" class="am-g" style="color:#fff;font-size:1.8rem;height:2.6rem;margin-bottom:0.5rem;">
            <div class="am-u-sm-2">&nbsp;</div>
            <div class="am-u-sm-8" style="text-align:center;font-weight:bold;">
                <span></span>
                <span style="margin:0 0.5rem;"><img src="img/topArrow.png" style="width:15%;" /></span>
                <span></span>
            </div>
            <div class="am-u-sm-2">&nbsp;</div>
        </div>
        <div id="topBar" class="am-g" style="color:#fff;font-size:1.6rem;">
            <div data-type="-1" class="am-u-sm-3"><i style="font-size:1.8rem;margin-right:0.4rem;" class="am-icon-angle-left"></i> 前一天</div>
            <div class="am-u-sm-6">
                <div style="background-color:#fff;border-radius:0.4rem;height:2.6rem;padding-top:0.6rem;">
                    <span></span>
                    <em></em>
                </div>
            </div>
            <div data-type="1" style="border:0;" class="am-u-sm-3">后一天 <i style="font-size:1.8rem;margin-left:0.4rem;" class="am-icon-angle-right"></i></div>
        </div>
    </header>
    <div class="topPic" style="margin-top:35px;margin-bottom:5px;">
        还不够低？点击设置低价提醒
    </div>
    <div style="width:100%;margin-top:2px;margin-bottom:35px;">
        <ul class="TripList">
            
        </ul>
    </div>

    <!--隐藏区域-->
    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
        <div class="am-modal-dialog" style="border-radius:0.3rem;">
            <div class="am-modal-hd" style="color:#a01678;">正在查询中...</div>
            <div class="am-modal-bd">
                <span style="color:#a01678;" class="am-icon-spinner am-icon-spin"></span>
            </div>
        </div>
    </div>

    <div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-1">
        <div class="am-modal-dialog" style="border-radius:0.3rem;">
            <div class="am-modal-hd">
                退改签规定
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd" style="text-align:left;">
                <span style="font-weight:bold;font-size:1.3rem;">变更：</span><span style="font-size:1.3rem;color:#666;" id="bgrule"></span><br />
                <span style="font-weight:bold;font-size:1.3rem;">退票：</span><span style="font-size:1.3rem;color:#666;" id="tprule"></span>
            </div>
        </div>
    </div>
    
    <ul style="display:none;" id="fliht_template">
        <li id="F_{flihtNo}" data-st="{sTemeinal}" data-tt="{tTemeinal}" data-stime="{sTime}" data-ttime="{tTime}" data-sport="{sPort}" data-tport="{tPort}" data-tax="{tax}" data-jj="{jj}" data-flihtname="{flihtName}" data-jixing="{jixing}" data-ishid="0">
            <div class="tripBar">
                <div class="LeftBar">
                    <span class="spanInfo">{sTime}</span>
                    <em class="emInfo">{sPort}{sTemeinal}</em>
                </div>
                <div class="MidBar" style="padding-top:1rem;text-align:center;">
                    <img src="img/midArrow.png" style="width:100%;" />
                </div>
                <div class="RightBar">
                    <span class="spanInfo">{tTime}</span>
                    <em class="emInfo">{tPort}{tTemeinal}</em>
                </div>
                <div class="rightPrice">
                    <span>￥{lowPrice}</span>
                    <em>{lowZhekou}</em>
                </div>
            </div>
            <div style="clear:both;"></div>
            <div class="flihtInfo">
                <img src="logo/{airCoNo}.jpg" class="am-circle" /> <span>{airCo}{flihtNo} | {plane}({isBig})</span>
            </div>
            <div class="infoList am-animation-slide-bottom">
                <ul>
                    {classList}
                </ul>
            </div>
        </li>
    </ul>

    <ul style="display:none;" id="fliht_template">

    <ul style="display:none;" id="class_template">
        <li>
            <div class="infoPrice">
                <span class="price"><em>￥</em>{price}<em class="wSign">{piaoshu}</em></span>
                <span class="zhekou">{cangwei}{zhekou}</span>
                <span class="tgqrule" data-bg="{bgrule}" data-tp="{tprule}">退改签规定</span>
            </div>
            <div class="infoBtn">
                <button data-price="{price}" data-zhekou="{zhekou}" data-class="{class}" data-no="{flihtNo}" data-cw="{cw}" type="button" class="am-btn am-radius am-btn-warning">预定</button>
            </div>
        </li>
    </ul>

    <div class="bt-Logo">
        <img src="img/logo-x.png" />
    </div>
    <!--内容区End-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/common.js?v=20161111"></script>
    <script src="js/c_trip.js?v=20161222"></script>
</body>
</html>
