<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>山西出行-微信后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pintuer/pintuer.css">
    <script src="pintuer/jquery.js"></script>
    <script src="pintuer/pintuer.js"></script>
    <script src="pintuer/respond.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/MD5.js" type="text/javascript"></script>
    <script src="js/init.js?v=20151216" type="text/javascript"></script>
  </head>
  <body>
    <br/><br/>
    <div style=" text-align:center;">
        <img src="img/logo.png" width="150"/>
    </div>
    <br/><br/>
    <hr class="bg-gray" />
    <br/>
    <!--操作面板-->
    <div style=" margin:20px; min-height:260px;">
        <div style=" float:left;width:40%;">&nbsp;</div>
        <div style=" float:left;width:50%;">
        <form method="post" class="form form-block">
          <div class="form-group">
            <div class="label"><span class="icon-user"></span>&nbsp;<label for="username">账号</label></div>
            <div class="field">
                <input type="text" class="input" id="username" name="username" size="20" data-validate="required:必填" placeholder="请输入账号" style=" width:300px;" />
            </div>
          </div>
          <div class="form-group">
            <div class="label"><span class=" icon-unlock-alt"></span>&nbsp;<label for="password">密码</label></div>
            <div class="field">
              <input type="password" class="input" id="password" name="password" size="20" data-validate="required:必填" placeholder="请输入密码" style=" width:300px;"/>
            </div>
          </div>
          <div class="form-button"  style=" margin-top:15px;"><button class="button bg-main button-big" type="button" onclick="_Init.login();">登录系统</button></div>
        </form>
        </div>
        <div style=" float:left;width:10%;">&nbsp;</div>
    </div>
    <!--操作面板END-->
    <hr class="bg-gray" />
    <br/><br/><br/><br/>
    
    <script type="text/javascript">
        jQuery(function ($) {
            document.onkeydown = function (e) {
                var ev = document.all ? window.event : e;
                if (ev.keyCode == 13) {

                    _Init.login();

                }
            }
        });
		</script>

    <!--页面底部-->
    <div class="container">
        <br /><br />
        <br /><br />
        <div class="text-center">版权所有 © 山西出行-微信后台 All Rights Reserved</div>
        <br /><br />
    </div>
    <!--页面底部END-->
  </body>
</html>
