<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>山西出行-微信后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pintuer/pintuer.css">
    <link rel="stylesheet" href="editor/themes/default/default.css" />
    <style>
        .tab-nav .active{
            font-weight:600;
            color:#0094ff;
        }
    </style>
  </head>
  <body>
    <!--导航菜单-->
    <div style=" margin:20px;display:none;">
       <div class="navbar">
          <div class="navbar-head">
            <button class="button icon-navicon"  data-target="#navbar1"></button>
              <a href="#"><img style="width:35px; height:35px;" src="img/logo.png" /></a>
          </div>
          <div class="navbar-body nav-navicon" id="navbar1">
            <ul class="nav nav-inline nav-menu nav-big" id="Menu_List">

            </ul>
            <div class="navbar-text navbar-right hidden-s">
              <span class="icon-user" id="Login_workNo"></span>
                <button type="button" id="btn_UpPass" class="button" onclick="window.location.href = 'UpdatePass.html';">修改密码</button>
              <button type="button" id="btn_Logout" class="button">退出系统</button></div>
          </div>
        </div>
    </div>
    <!--导航菜单END-->
    <hr class="bg-gray hidden" />
    <!--操作面板-->
      <div style=" margin-top:5px; margin-left:13px; margin-right:13px; min-height:400px;">
            <div class="tab">
                <div class="tab-head">
                    <ul class="tab-nav">
                        <li class="active"><a href="#tab-01">基本信息</a> </li>
                        <li><a href="#tab-02">行程信息</a> </li>
                        <li><a href="#tab-03">产品特色</a> </li>
                        <li><a href="#tab-04">费用说明</a> </li>
                        <li><a href="#tab-05">预定须知</a> </li>
                    </ul>
                </div>
                <div class="tab-body">
                    <div class="tab-panel active" id="tab-01">
                        <form method="post" class="form-inline">
                            <div class="form-group">
                                <div class="label"><label for="username">产品分类&nbsp;</label></div>
                                <div class="field">
                                    <select class="input" id="cId">
                                        <option value="">请选择分类</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group hidden" id="select_sid">
                                <div class="label"><label for="username"></label></div>
                                <div class="field">
                                    <select class="input" id="sId">
                                        <option value="">请选择下级分类</option>
                                    </select>
                                </div>
                            </div>
                            <div style="height:10px;width:100%;"></div>
                            <div class="form-group">
                                <div class="label"><label for="username" id="label_title">产品名称&nbsp;</label></div>
                                <div class="field">
                                    <input type="text" size="20" id="title" style="width:450px;" class="input" placeholder="" />
                                </div>
                            </div>
                            <div style="height:10px;width:100%;"></div>
                            <div class="form-group">
                                <div class="label"><label for="username" id="label_source">简单描述&nbsp;</label></div>
                                <div class="field">
                                    <input type="text" size="20" id="desp" style="width:450px;" class="input" placeholder="" />
                                </div>
                            </div>
                            <div style="height:10px;width:100%;"></div>
                            <div class="form-group">
                                <div class="label"><label for="username">产品图片&nbsp;</label></div>
                                <div class="field">
                                    <input type="text" class="input" id="imgUrl" name="imgUrl" size="20" placeholder="图片上传" />
                                    <input class="button" type="button" id="ChooseImg" value="浏览图片" />
                                </div>
                            </div>
                            <div style="height:10px;width:100%;"></div>
                            <div class="form-group">
                                <div class="label"><label for="username">产品海报&nbsp;</label></div>
                                <div class="field">
                                    <input type="text" class="input" id="imgUrlHb" name="imgUrlHb" size="20" placeholder="海报上传" />
                                    <input class="button" type="button" id="ChooseHbImg" value="浏览海报" />
                                </div>
                            </div>
                            <div style="height:10px;width:100%;"></div>
                            <div class="form-group">
                                <div class="label"><label for="username" id="label_source">产品价格&nbsp;</label></div>
                                <div class="field">
                                    <input type="text" size="20" id="price" style="width:165px;" class="input" placeholder="" />
                                </div>
                            </div>
                            <div style="height:10px;width:100%;"></div>
                            <div class="form-group">
                                <div class="label"><label for="username" id="label_source">是否特价&nbsp;</label></div>
                                <div class="field">
                                    <input type="checkbox" name="isTj" id="isTj" style="width:28px;" />
                                </div>
                            </div>
                            <div style="height:10px;width:100%;"></div>
                            <div class="form-group">
                                <div class="label"><label for="username" id="label_source">特殊产品&nbsp;</label></div>
                                <div class="field">
                                    <input type="checkbox" name="isHref" id="isHref" style="width:28px;" />
                                </div>
                            </div>
                            <div style="height:10px;width:100%;"></div>
                            <div class="form-button">
                                <button id="btn_save" class="button bg-main icon-plus" type="button"> 保存产品</button>
                            </div>
                        </form>                              
                    </div>
                    <div class="tab-panel" id="tab-02">
                        <div class="form-group">
                            <div class="field">
                                <textarea id="content_xc" name="content_xc" style="width:700px;height:450px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="tab-panel" id="tab-03">
                        <div class="form-group">
                            <div class="field">
                                <textarea id="content" name="content" style="width:700px;height:450px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="tab-panel" id="tab-04">
                        <div class="form-group">
                            <div class="field">
                                <textarea id="content_fy" name="content_fy" style="width:700px;height:450px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="tab-panel" id="tab-05">
                        <div class="form-group">
                            <div class="field">
                                <textarea id="content_xz" name="content_xz" style="width:700px;height:450px;"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>

    <!--操作面板END-->

      <script charset="utf-8" src="editor/kindeditor.js"></script>
      <script charset="utf-8" src="editor/lang/zh_CN.js"></script>
      <script>
        KindEditor.ready(function (K) {
            editor = K.create('#content', {
                uploadJson: 'editor/asp.net/upload_json.ashx',
                fileManagerJson: 'editor/asp.net/file_manager_json.ashx',
                allowFileManager: true
            });

            editor_xc = K.create('#content_xc', {
                uploadJson: 'editor/asp.net/upload_json.ashx',
                fileManagerJson: 'editor/asp.net/file_manager_json.ashx',
                allowFileManager: true
            });

            editor_fy = K.create('#content_fy', {
                uploadJson: 'editor/asp.net/upload_json.ashx',
                fileManagerJson: 'editor/asp.net/file_manager_json.ashx',
                allowFileManager: true
            });

            editor_xz = K.create('#content_xz', {
                uploadJson: 'editor/asp.net/upload_json.ashx',
                fileManagerJson: 'editor/asp.net/file_manager_json.ashx',
                allowFileManager: true
            });

            var editor_img = K.editor({
                uploadJson: 'editor/asp.net/upload_json.ashx',
                fileManagerJson: 'editor/asp.net/file_manager_json.ashx',
                allowFileManager: true
            });

            K('#ChooseImg').click(function () {
                editor_img.loadPlugin('image', function () {
                    editor_img.plugin.imageDialog({
                        imageUrl: K('#imgUrl').val(),
                        clickFn: function (url, title, width, height, border, align) {
                            K('#imgUrl').val(url);
                            editor_img.hideDialog();
                        }
                    });
                });
            });

            K('#ChooseHbImg').click(function () {
                editor_img.loadPlugin('image', function () {
                    editor_img.plugin.imageDialog({
                        imageUrl: K('#imgUrlHb').val(),
                        clickFn: function (url, title, width, height, border, align) {
                            K('#imgUrlHb').val(url);
                            editor_img.hideDialog();
                        }
                    });
                });
            });
        });
      </script>
      <script src="pintuer/jquery.js"></script>
      <!--日期控件-->
      <link href="date/jquery.datetimepicker.css" rel="stylesheet" type="text/css" />
      <script src="date/jquery.datetimepicker.js" type="text/javascript"></script>
      <!--日期控件END-->
      <script src="pintuer/pintuer.js"></script>
      <script src="pintuer/respond.js"></script>
      <script src="js/jquery.cookie.js"></script>
      <script src="js/init.js"></script>
      <script src="js/AddProduct.js?v=20171124"></script>
      <script>
          _AddProduct.init();
      </script>
  </body>
</html>
