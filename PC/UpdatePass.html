<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>山西出行-微信后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pintuer/pintuer.css">
    <script src="pintuer/jquery.js"></script>
    <script src="pintuer/pintuer.js"></script>
    <script src="pintuer/respond.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/init.js"></script>
    <script src="js/UpdatePass.js"></script>
    <style type="text/css">
        .button {
            margin-right: 5px;
        }

        .hj-text-title {
            padding-top: 8px;
        }
    </style>
</head>
<body>
    <!--导航菜单-->
    <div style=" margin:20px;display:none;">
        <div class="navbar">
            <div class="navbar-head">
                <button class="button icon-navicon" data-target="#navbar1"></button>
                <a href="#"><img style="width:35px; height:35px;" src="img/logo.png" /></a>
            </div>
            <div class="navbar-body nav-navicon" id="navbar1">
                <ul class="nav nav-inline nav-menu nav-big" id="Menu_List"></ul>
                <div class="navbar-text navbar-right hidden-s">
                    <span class="icon-user" id="Login_workNo"></span>
                    <button type="button" id="btn_UpPass" class="button" onclick="window.location.href = 'UpdatePass.html';">修改密码</button>
                    <button type="button" id="btn_Logout" class="button">退出系统</button>
                </div>
            </div>
        </div>
    </div>
    <!--导航菜单END-->
    <hr class="bg-gray hidden" />
    <!--操作面板-->
    <div style=" margin-top:85px; margin-left:103px; margin-right:13px; min-height:400px;">
        <div style=" float:left;width:10%;">&nbsp;</div>
        <div style=" float:left;width:50%;">
            <form method="post" class="form form-block">
                <div class="form-group">
                    <div class="label"><span class=" icon-unlock-alt"></span>&nbsp;<label for="password">原始密码</label></div>
                    <div class="field">
                        <input type="password" class="input" id="oldPass" name="oldPass" size="20" data-validate="required:必填" placeholder="请输入密码" style=" width:300px;" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="label"><span class=" icon-unlock-alt"></span>&nbsp;<label for="password">新密码</label></div>
                    <div class="field">
                        <input type="password" class="input" id="newPass" name="newPass" size="20" data-validate="required:必填" placeholder="请输入新密码" style=" width:300px;" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="label"><span class=" icon-unlock-alt"></span>&nbsp;<label for="password">确认新密码</label></div>
                    <div class="field">
                        <input type="password" class="input" id="repeatPass" name="repeatPass" size="20" data-validate="required:必填" placeholder="请再次输入新密码" style=" width:300px;" />
                    </div>
                </div>
                <div class="form-button" style=" margin-top:15px;"><button class="button bg-main button-big" type="button" id="btn_UpdatePass">确认修改</button></div>
            </form>
        </div>
        <div style=" float:left;width:40%;">&nbsp;</div>
    </div>
    <!--操作面板END-->
    <!--页面初始化-->
    <script language="javascript" type="text/javascript">
        _UpdatePass.init();
    </script>
    <!--页面初始化END-->
</body>
</html>
