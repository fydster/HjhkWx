<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>山西出行-微信后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pintuer/pintuer.css">
    <script src="pintuer/jquery.js"></script>
    <script src="pintuer/pintuer.js"></script>
    <script src="pintuer/respond.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/init.js"></script>
    <script src="js/VotePm.js" type="text/javascript"></script>
    <!--日期控件-->
    <link href="date/jquery.datetimepicker.css" rel="stylesheet" type="text/css" />
    <script src="date/jquery.datetimepicker.js" type="text/javascript"></script>
    <!--日期控件END-->
    <style>
        #Page_Info li {
            width: 32px;
            float: left;
            margin-right: 5px;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <!--操作面板-->
      <div style=" margin-top:5px; margin-left:13px; margin-right:13px; min-height:400px;">
          <div class="panel hidden">
              <div class="panel-head">报名用户查询</div>
              <div class="panel-body">
                  <form method="post" class="form-inline">
                      <div class="form-group">
                          <div class="label"><label for="username">投票日期&nbsp;</label></div>
                          <div class="field">
                              <input type="text" size="20" id="DateS" style="width:100px;" class="input" placeholder="" />-
                              <input type="text" size="20" id="DateE" style="width:100px;" class="input" placeholder="" />
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="label"><label for="username">编号&nbsp;</label></div>
                          <div class="field">
                              <input type="text" size="20" id="bNo" style="width:100px;" class="input" placeholder="" />-
                          </div>
                      </div>
                      <div class="form-group hidden">
                          <div class="label"><label for="username">分组&nbsp;</label></div>
                          <div class="field">
                              <select class="input" id="cId_select">
                                  <option value="">请选择分组</option>
                              </select>
                          </div>
                      </div>
                      <div class="form-group hidden" id="select_sid_select">
                          <div class="label"><label for="username"></label></div>
                          <div class="field">
                              <select class="input" id="sId_select">
                                  <option value="">请选择下级分组</option>
                              </select>
                          </div>
                      </div>
                      <div class="form-button"><button class="button bg-main" type="button" onclick="_VoteUser.getUserList(1);">查询</button></div>
                      <!--div class="form-button"><button class="button bg-main" type="button" onclick="_Count.getCountListForE();">统计工程师</button></div-->
                  </form>
              </div>
          </div>
          <br />
          <div class="tab">
              <div class="tab-head">
                  <ul class="tab-nav">
                      <li class="active" id="tab-Li-List"><a href="#tab-OrderList">投票排名</a></li>
                      <li class="hidden" id="tab-Li-UserInfo"><a href="#tab-UserInfo">用户详情</a></li>
                  </ul>
              </div>
              <div class="tab-body">
                  <!--充值列表开始-->
                  <div class="tab-panel active" id="tab-OrderList">
                      <form class="form-inline" style="display:none;">
                          <button type="button" id="btn_updateGroup" class="button border-sub" style=" margin-bottom:5px;"><span class="icon-users" style="font-size:16px;"></span>&nbsp;修改分组</button>
                          <div id="div_updateGroup" style="display:none;">
                              <div class="form-group">
                                  <div class="label"><label for="username">分组&nbsp;</label></div>
                                  <div class="field">
                                      <select class="input" id="cId">
                                          <option value="">请选择分组</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="form-group hidden" id="select_sid">
                                  <div class="label"><label for="username"></label></div>
                                  <div class="field">
                                      <select class="input" id="sId">
                                          <option value="">请选择下级分组</option>
                                      </select>
                                  </div>
                              </div>
                              <button type="button" id="btn_updateGroup_save" class="button border-sub" style=" margin-bottom:5px;"><span class="icon-save" style="font-size:16px;"></span>&nbsp;确定</button>
                              <button type="button" id="btn_updateGroup_cancel" class="button border-gray" style=" margin-bottom:5px;"><span class="icon-times" style="font-size:16px;"></span>&nbsp;取消</button>
                          </div>
                      </form>
                      <table class="table table-bordered table-hover" id="UserList"></table>
                      <div style=" margin-top:10px;" id="PagePanel">
                          <div style=" width:50%; float:left;">
                              <div class="alert alert-blue">总计<strong id="allPage"></strong>页,共<strong id="allNum"></strong>条记录</div>
                          </div>
                          <div style=" width:400px; float:right; text-align:right; padding-top:5px;">
                              <ul class="pagination border-sub" id="Page_Info"></ul>
                          </div>
                      </div>
                  </div>
                  <!--用户详情开始-->
                  <!--用户详情结束-->
              </div>
          </div>
      </div>
    <!--操作面板END-->

    <!--页面底部-->
    <div class="container">
        <br /><br />
        <br /><br />
        <div class="text-center">版权所有 © 山西出行-微信后台 All Rights Reserved</div>
        <br /><br />
    </div>
    <!--页面底部END-->

    <!--页面初始化-->
    <script language="javascript" type="text/javascript">
        _VoteUser.init();
    </script>
    <!--页面初始化END-->
  </body>
</html>
