<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>山西出行-微信后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pintuer/pintuer.css">
    <link rel="stylesheet" href="editor/themes/default/default.css" />
      <style>
          #btn_CID_S span{cursor:pointer;}
          #btn_CID span{cursor:pointer;}
          #Page_Info li {
            width: 32px;
            float: left;
            margin-right: 5px;
            text-align: center;
          }
      </style>
  </head>
  <body>
      <div style=" margin-top:5px; margin-left:13px; margin-right:13px; min-height:400px;">
          <div class="panel" id="panel_select" style="margin-bottom:10px;">
              <div class="panel-head">产品查询</div>
              <div class="panel-body">
                  <form method="post" class="form-inline">
                      <div class="form-group">
                          <div class="label"><label for="username">发布日期&nbsp;</label></div>
                          <div class="field">
                              <input type="text" size="20" id="DateS" style="width:100px;" class="input" placeholder="" />-
                              <input type="text" size="20" id="DateE" style="width:100px;" class="input" placeholder="" />
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="label"><label for="username">分类&nbsp;</label></div>
                          <div class="field">
                              <select class="input" id="cId_select">
                                  <option value="">请选择分类</option>
                              </select>
                          </div>
                      </div>
                      <div class="form-group hidden" id="select_sid_select">
                          <div class="label"><label for="username"></label></div>
                          <div class="field">
                              <select class="input" id="sId_select">
                                  <option value="">请选择下级分类</option>
                              </select>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="label"><label for="username">关键字&nbsp;</label></div>
                          <div class="field">
                              <input type="text" size="20" id="title_select" style="width:200px;" class="input" placeholder="从标题或内容中查询" />
                          </div>
                      </div>
                      <div class="form-group">
                          <button class="button bg-main icon-search" type="button" id="btn_select"> 查询</button>
                      </div>   
                  
                  </form>
              </div>
          </div>
          <div class="tab">
              <div class="tab-head">
                  <ul class="tab-nav">
                      <li class="active" id="tab-Li-List"><a href="#tab-OrderList">产品列表</a></li>
                      <li class="hidden" id="tab-Li-UserInfo"><a href="#tab-UserInfo">产品修改</a></li>
                  </ul>
              </div>
              <div class="tab-body">
                  <!--充值列表开始-->
                  <div class="tab-panel active" id="tab-OrderList">
                      <table class="table table-bordered table-hover" style="width:100%;" id="ListPanel"></table>
                      <div style=" margin-top:10px; width:100%;overflow:hidden;display:none;" id="PagePanel">
                          <div style=" width:30%; float:left;">
                              <div class="alert alert-blue">总计<strong id="allPage"></strong>页,共<strong id="allNum"></strong>条记录</div>
                          </div>
                          <div style=" width:400px; float:right; text-align:right; padding-top:5px;">
                              <ul class="pagination border-sub" id="Page_Info"></ul>
                          </div>
                      </div>
                  </div>
                  <!--充值列表结束-->
                  <div class="tab-panel" id="tab-UserInfo">
                      <div class="panel">
                          <div class="panel-body">
                              <form method="post" class="form-inline">
                                  <div class="form-group">
                                      <div class="label"><label for="username">分类&nbsp;</label></div>
                                      <div class="field">
                                          <select class="input" id="cId">
                                              <option value="">请选择分类</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="form-group hidden" id="select_sid">
                                      <div class="label"><label for="username"></label></div>
                                      <div class="field">
                                          <select class="input" id="sId">
                                              <option value="">请选择下级分类</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div style="height:10px;width:100%;"></div>
                                  <div class="form-group">
                                      <div class="label"><label for="username">名称&nbsp;</label></div>
                                      <div class="field">
                                          <input type="text" size="20" id="title" style="width:350px;" class="input" placeholder="" />
                                      </div>
                                  </div>
                                  <div style="height:10px;width:100%;"></div>
                                  <div class="form-group">
                                      <div class="label"><label for="username">描述&nbsp;</label></div>
                                      <div class="field">
                                          <input type="text" size="20" id="desp" style="width:110px;" class="input" placeholder="跟团游|自由行|..." />
                                      </div>
                                  </div>
                                  <div style="height:10px;width:100%;"></div>
                                  <div class="form-group">
                                      <div class="label"><label for="username">图片&nbsp;</label></div>
                                      <div class="field">
                                          <input type="text" class="input" id="imgUrl" name="imgUrl" size="20" placeholder="图片上传" />
                                          <input class="button" type="button" id="ChooseImg" value="浏览图片" />
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="label"><label for="username">海报&nbsp;</label></div>
                                      <div class="field">
                                          <input type="text" class="input" id="imgUrlHb" name="imgUrlHb" size="20" placeholder="海报上传" />
                                          <input class="button" type="button" id="ChooseHbImg" value="浏览海报" />
                                      </div>
                                  </div>
                                  <div style="height:10px;width:100%;"></div>
                                  <div class="form-group">
                                      <div class="label"><label for="username">价格&nbsp;</label></div>
                                      <div class="field">
                                          <input type="text" size="20" id="price" style="width:350px;" class="input" placeholder="" />
                                      </div>
                                  </div>
                                  <div class="form-group" style="margin-left:10px;">
                                      <div class="label"><label for="username" id="label_source">是否特价产品&nbsp;</label></div>
                                      <div class="field">
                                          <input type="checkbox" name="isTj" id="isTj" style="width:28px;" />
                                      </div>
                                  </div>
                                  <div class="form-group" style="margin-left:10px;">
                                      <div class="label"><label for="username" id="label_source">特殊产品&nbsp;</label></div>
                                      <div class="field">
                                          <input type="checkbox" name="isHref" id="isHref" style="width:28px;" />
                                      </div>
                                  </div>
                                  <div style="height:10px;width:100%;"></div>
                                  <div class="form-group">
                                      <div class="label"><label for="username">产品特色&nbsp;</label></div>
                                      <div class="field">
                                          <textarea id="content" name="content" style="width:700px;height:300px;"></textarea>
                                      </div>
                                  </div>
                                  <div style="height:10px;width:100%;"></div>
                                  <div class="form-group">
                                      <div class="label"><label for="username">行程信息&nbsp;</label></div>
                                      <div class="field">
                                          <textarea id="content_xc" name="content_xc" style="width:700px;height:300px;"></textarea>
                                      </div>
                                  </div>
                                  <div style="height:10px;width:100%;"></div>
                                  <div class="form-group">
                                      <div class="label"><label for="username">费用说明&nbsp;</label></div>
                                      <div class="field">
                                          <textarea id="content_fy" name="content_fy" style="width:700px;height:300px;"></textarea>
                                      </div>
                                  </div>
                                  <div style="height:10px;width:100%;"></div>
                                  <div class="form-group">
                                      <div class="label"><label for="username">预定须知&nbsp;</label></div>
                                      <div class="field">
                                          <textarea id="content_xz" name="content_xz" style="width:700px;height:300px;"></textarea>
                                      </div>
                                  </div>
                                  <div style="height:10px;width:100%;"></div>
                                  <div class="form-button">
                                      <button id="btn_save" class="button bg-main icon-save" type="button"> 确认修改</button>
                                      <button id="btn_cancel" class="button bg-dot icon-reply" type="button"> 取消修改</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    <!--操作面板END-->

    <!--页面底部-->
    <div class="container">
        <br /><br />
        <br /><br />
        <div class="text-center">版权所有 © 山西出行-微信后台 All Rights Reserved</div>
        <br /><br />
    </div>
    <!--页面底部END-->
      <script charset="utf-8" src="editor/kindeditor.js"></script>
      <script charset="utf-8" src="editor/lang/zh_CN.js"></script>
      <script>
          KindEditor.ready(function (K) {
              editor = K.create('#content', {
                  uploadJson: 'editor/asp.net/upload_json.ashx',
                  fileManagerJson: 'editor/asp.net/file_manager_json.ashx',
                  allowFileManager: true
              });

              editor_xc = K.create('#content_xc', {
                  uploadJson: 'editor/asp.net/upload_json.ashx',
                  fileManagerJson: 'editor/asp.net/file_manager_json.ashx',
                  allowFileManager: true
              });

              editor_fy = K.create('#content_fy', {
                  uploadJson: 'editor/asp.net/upload_json.ashx',
                  fileManagerJson: 'editor/asp.net/file_manager_json.ashx',
                  allowFileManager: true
              });

              editor_xz = K.create('#content_xz', {
                  uploadJson: 'editor/asp.net/upload_json.ashx',
                  fileManagerJson: 'editor/asp.net/file_manager_json.ashx',
                  allowFileManager: true
              });

              var editor_img = K.editor({
                  uploadJson: 'editor/asp.net/upload_json.ashx',
                  fileManagerJson: 'editor/asp.net/file_manager_json.ashx',
                  allowFileManager: true
              });

              K('#ChooseImg').click(function () {
                  editor_img.loadPlugin('image', function () {
                      editor_img.plugin.imageDialog({
                          imageUrl: K('#imgUrl').val(),
                          clickFn: function (url, title, width, height, border, align) {
                              K('#imgUrl').val(url);
                              editor_img.hideDialog();
                          }
                      });
                  });
              });

              K('#ChooseHbImg').click(function () {
                  editor_img.loadPlugin('image', function () {
                      editor_img.plugin.imageDialog({
                          imageUrl: K('#imgUrlHb').val(),
                          clickFn: function (url, title, width, height, border, align) {
                              K('#imgUrlHb').val(url);
                              editor_img.hideDialog();
                          }
                      });
                  });
              });
          });
      </script>
    <!--页面初始化-->
      <script src="pintuer/jquery.js"></script>
      <!--日期控件-->
      <link href="date/jquery.datetimepicker.css" rel="stylesheet" type="text/css" />
      <script src="date/jquery.datetimepicker.js" type="text/javascript"></script>
      <!--日期控件END-->
      <script src="pintuer/pintuer.js"></script>
      <script src="pintuer/respond.js"></script>
      <script src="js/jquery.cookie.js"></script>
      <script src="js/init.js"></script>
      <script src="js/AddProduct.js?v=20171124"></script>
      <script src="js/TravelProductList.js?v=20171128" type="text/javascript"></script>
      <script>
          _AddProduct.initEvent();
      </script>
    <!--页面初始化END-->
  </body>
</html>
