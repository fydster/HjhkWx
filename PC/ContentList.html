<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>山西出行-微信后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pintuer/pintuer.css">
    <link rel="stylesheet" href="editor/themes/default/default.css" />
      <style>
          #btn_CID_S span{cursor:pointer;}
          #btn_CID span{cursor:pointer;}
      </style>
  </head>
  <body>
      <div style=" margin-top:5px; margin-left:13px; margin-right:13px; min-height:400px;">
          <div class="panel" id="panel_select">
              <div class="panel-head">内容查询</div>
              <div class="panel-body">
                  <form method="post" class="form-inline">
                      <div class="form-group">
                          <div class="label"><label for="username">发布日期&nbsp;</label></div>
                          <div class="field">
                              <input type="text" size="20" id="DateS" style="width:100px;" class="input" placeholder="" />-
                              <input type="text" size="20" id="DateE" style="width:100px;" class="input" placeholder="" />
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="label"><label for="username">分类&nbsp;</label></div>
                          <div class="field">
                              <select class="input" id="cId_select">
                                  <option value="">请选择分类</option>
                              </select>
                          </div>
                      </div>
                      <div class="form-group hidden" id="select_sid_select">
                          <div class="label"><label for="username"></label></div>
                          <div class="field">
                              <select class="input" id="sId_select">
                                  <option value="">请选择下级分类</option>
                              </select>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="label"><label for="username">关键字&nbsp;</label></div>
                          <div class="field">
                              <input type="text" size="20" id="title_select" style="width:200px;" class="input" placeholder="从标题或内容中查询" />
                          </div>
                      </div>
                      <div class="form-group">
                          <button class="button hidden" type="button" id="btn_check"> 未审核</button>&nbsp;&nbsp;&nbsp;
                          <button class="button bg-main icon-search" type="button" id="btn_select"> 查询</button>
                      </div>   
                  
                  </form>
              </div>
          </div>
          <br />
          <div class="tab">
              <div class="tab-head">
                  <ul class="tab-nav">
                      <li class="active" id="tab-Li-List"><a href="#tab-OrderList">内容列表</a></li>
                      <li class="hidden" id="tab-Li-UserInfo"><a href="#tab-UserInfo">内容修改</a></li>
                  </ul>
              </div>
              <div class="tab-body">
                  <!--充值列表开始-->
                  <div class="tab-panel active" id="tab-OrderList">
                      <table class="table table-bordered table-hover" style="width:100%;" id="ListPanel"></table>
                      <div style=" margin-top:10px; width:100%;overflow:hidden;display:none;" id="PagePanel">
                          <div style=" width:30%; float:left;">
                              <div class="alert alert-blue">总计<strong id="allPage"></strong>页,共<strong id="allNum"></strong>条记录</div>
                          </div>
                          <div style=" width:400px; float:right; text-align:right; padding-top:5px;">
                              <ul class="pagination border-sub" id="Page_Info"></ul>
                          </div>
                      </div>
                  </div>
                  <!--充值列表结束-->
                  <div class="tab-panel" id="tab-UserInfo">
                      <div class="panel">
                          <div class="panel-body">
                              <form method="post" class="form-inline">
                                  <div class="form-group">
                                      <div class="label"><label for="username">分类&nbsp;</label></div>
                                      <div class="field">
                                          <select class="input" id="cId">
                                              <option value="">请选择分类</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="form-group hidden" id="select_sid">
                                      <div class="label"><label for="username"></label></div>
                                      <div class="field">
                                          <select class="input" id="sId">
                                              <option value="">请选择下级分类</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div style="height:10px;width:100%;"></div>
                                  <div class="form-group">
                                      <div class="label"><label for="username">景点&nbsp;</label></div>
                                      <div class="field">
                                          <input type="text" size="20" id="title" style="width:350px;" class="input" placeholder="" />
                                      </div>
                                  </div>
                                  <div style="height:10px;width:100%;"></div>
                                  <div class="form-group">
                                      <div class="label"><label for="username">级别&nbsp;</label></div>
                                      <div class="field">
                                          <input type="text" size="20" id="source" style="width:350px;" class="input" placeholder="几A级景区" />
                                      </div>
                                  </div>
                                  <div class="form-group hidden">
                                      <div class="label"><label for="username">日期&nbsp;</label></div>
                                      <div class="field">
                                          <input type="text" size="20" id="cDate" style="width:110px;" class="input" placeholder="" />
                                      </div>
                                  </div>
                                  <div id="div_wp" style="display:none;">
                                      <div style="height:10px;width:100%;"></div>
                                      <div class="form-group">
                                          <div class="label"><label for="username">旺铺地址&nbsp;</label></div>
                                          <div class="field">
                                              <input type="text" size="20" id="wp_addr" style="width:350px;" class="input" placeholder="" />
                                          </div>
                                      </div>
                                      <div style="height:10px;width:100%;"></div>
                                      <div class="form-group">
                                          <div class="label"><label for="username">联&nbsp;&nbsp;系&nbsp;&nbsp;人&nbsp;</label></div>
                                          <div class="field">
                                              <input type="text" size="20" id="wp_contact" style="width:350px;" class="input" placeholder="" />
                                          </div>
                                      </div>
                                      <div style="height:10px;width:100%;"></div>
                                      <div class="form-group">
                                          <div class="label"><label for="username">旺铺电话&nbsp;</label></div>
                                          <div class="field">
                                              <input type="text" size="20" id="wp_tel" style="width:350px;" class="input" placeholder="" />
                                          </div>
                                      </div>
                                  </div>
                                  <div style="height:10px;width:100%;display:none;"></div>
                                  <div class="form-group hidden">
                                      <div class="label"><label for="username">类型&nbsp;</label></div>
                                      <div class="field" id="btn_cType">
                                          <button data-type="0" class="button border-sub icon-check" type="button"> 普通</button>
                                          <button data-type="2" class="button border-sub" type="button" style="margin-left:20px;"> 轮播图片</button>
                                      </div>
                                  </div>
                                  <div id="cType2">
                                      <div style="height:10px;width:100%;"></div>
                                      <div class="form-group">
                                          <div class="label"><label for="username">图片&nbsp;</label></div>
                                          <div class="field">
                                              <input type="text" class="input" id="imgUrl" name="imgUrl" size="20" placeholder="图片上传" />
                                              <input class="button" type="button" id="ChooseImg" value="浏览图片" />
                                          </div>
                                      </div>
                                  </div>
                                  <div style="height:10px;width:100%;display:none;"></div>
                                  <div class="form-group hidden">
                                      <div class="label"><label for="username">链接&nbsp;</label></div>
                                      <div class="field">
                                          <input id="isHref" type="checkbox" style="width:16px;height:16px;" />
                                      </div>
                                  </div>
                                  <div class="form-group" id="cType3" style="display:none;">
                                      <div class="label"><label for="username">&nbsp;</label></div>
                                      <div class="field">
                                          <input type="text" size="20" id="hrefUrl" style="width:350px;" class="input" placeholder="" />
                                          <button id="btn_urlDefault" class="button border-sub" type="button"> 链接到该分类首页</button>
                                      </div>
                                  </div>
                                  <div style="height:10px;width:100%;"></div>
                                  <div class="form-group">
                                      <div class="label"><label for="username">内容&nbsp;</label></div>
                                      <div class="field">
                                          <textarea id="content" name="content" style="width:700px;height:300px;"></textarea>
                                      </div>
                                  </div>
                                  <div style="height:10px;width:100%;"></div>
                                  <div class="form-button">
                                      <button id="btn_save" class="button bg-main icon-save" type="button"> 确认修改</button>
                                      <button id="btn_cancel" class="button bg-dot icon-reply" type="button"> 取消修改</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    <!--操作面板END-->

    <!--页面底部-->
    <div class="container">
        <br /><br />
        <br /><br />
        <div class="text-center">版权所有 © 山西出行-微信后台 All Rights Reserved</div>
        <br /><br />
    </div>
    <!--页面底部END-->
      <script charset="utf-8" src="editor/kindeditor.js"></script>
      <script charset="utf-8" src="editor/lang/zh_CN.js"></script>
      <script>
          KindEditor.ready(function (K) {
              editor = K.create('#content', {
                  uploadJson: 'editor/asp.net/upload_json.ashx',
                  fileManagerJson: 'editor/asp.net/file_manager_json.ashx',
                  allowFileManager: true
              });

              var editor_img = K.editor({
                  uploadJson: 'editor/asp.net/upload_json.ashx',
                  fileManagerJson: 'editor/asp.net/file_manager_json.ashx',
                  allowFileManager: true
              });

              K('#ChooseImg').click(function () {
                  editor_img.loadPlugin('image', function () {
                      editor_img.plugin.imageDialog({
                          imageUrl: K('#imgUrl').val(),
                          clickFn: function (url, title, width, height, border, align) {
                              K('#imgUrl').val(url);
                              editor_img.hideDialog();
                          }
                      });
                  });
              });
          });
      </script>
    <!--页面初始化-->
      <script src="pintuer/jquery.js"></script>
      <!--日期控件-->
      <link href="date/jquery.datetimepicker.css" rel="stylesheet" type="text/css" />
      <script src="date/jquery.datetimepicker.js" type="text/javascript"></script>
      <!--日期控件END-->
      <script src="pintuer/pintuer.js"></script>
      <script src="pintuer/respond.js"></script>
      <script src="js/jquery.cookie.js"></script>
      <script src="js/init.js"></script>
      <script src="js/AddContent.js"></script>
      <script src="js/ContentList.js" type="text/javascript"></script>
      <script>
          _AddContent.initEvent();
      </script>
    <!--页面初始化END-->
  </body>
<style>
    #Page_Info li {
        width: 32px;
        float: left;
        margin-right: 5px;
        text-align: center;
    }
</style>
</html>
